<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Cultured</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"/>
    
    <!-- tailwinds -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- custom -->
    <link rel="stylesheet" href="./Assets/Style/home.css">
  </head>

  <body class="flex h-screen w-screen flex-col bg-cover bg-local">

    <header class="mx-3 text-white text-center mt-5">
      <h1 class="text-4xl sm:text-6xl">Get Cultured</h1>
      <p class="text-2xl sm:text-4xl">Learn Someting Useful For Once</p>
    </header>

    <div id="search-container" class="flex flex-col items-center justify-end grow">
      <div class="flex rounded w-3/4 max-w-4xl border border-stone-900">
        <input id="search-input" type="text" class="grow pl-8 py-5 rounded-l bg-stone-100 hover:bg-stone-200 dark:bg-stone-700 dark:hover:bg-stone-800 text-stone-700 hover:text-stone-800 dark:text-stone-100 hover:dark:text-stone-200 focus:bg-stone-200 dark:focus:bg-stone-800 focus:text-stone-800  focus:dark:text-stone-200 border-r border-stone-900 focus:outline-none placeholder:text-stone-500 placeholder:hover:text-stone-600 placeholder:focus:text-stone-600 transition" placeholder="Search..."/>
        <button id="input-btn" class="flex items-center justify-center px-4 bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl rounded-r">
          <svg id='mag-glass' class=" w-8 h-8 text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/>
          </svg>
          <svg id='spinner' class="hidden animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path class="opacity-100" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </svg>
        </button>
      </div>
    </div>

    <div id="user-div" class="flex items-center justify-center opacity-0 transition">
      <p class=" text-white text-center text-md sm:text-lg m-4 bg-gradient-to-br from-pink-500 to-orange-400 border border-stone-900 py-2 px-3 rounded"><strong>No results found.</strong><br>Check spelling or try another term.</p>
    </div>

    <div id="history" class="flex flex-col justify-start text-white h-1/3">
      <div class="flex justify-center gap-3 items-center mb-2">
        <h1 class="text-center text-2xl flex justify-center gap-4 items-center pr-2 pl-4 py-2 bg-stone-100 rounded text-stone-700 border border-stone-900 dark:bg-stone-600 dark:text-stone-200">
          History
          <button id="clear-history" type="button" class="block px-4 py-2 bg-stone-100 hover:bg-stone-200 dark:bg-stone-700 dark:hover:bg-stone-800 text-stone-700 hover:text-stone-800 dark:text-stone-100 hover:dark:text-stone-200 border border-stone-900 font-medium rounded text-sm text-center">Clear</button>
        </h1>
        </div>
      <div id="history-container" class="flex gap-3 p-3 max-w-xl mx-auto flex-wrap justify-center items-start overflow-y-auto"></div>
    </div>

    <footer class="mx-3 my-3">
      <h1 class="text-lg sm:text-2xl text-white text-center">Made with ❤️️ by Ultimate Victory Team</h1>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/JS/home.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Cultured</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom -->
    <link rel="stylesheet" href="./Assets/Style/second.css">
  </head>
  <body class="flex h-screen w-screen flex-col bg-cover bg-local">
    <header class="mx-3 text-white text-center mt-5 sm:mr-24 sm:text-left lg:text-center lg:mr-0">
      <h1 class="text-4xl sm:text-6xl">Get Cultured</h1>
      <p class="text-2xl sm:text-4xl">Learn Someting Useful For Once</p>
    </header>
    <div id="loading" class="grow flex justify-center items-center">
      <div class="flex justify-center">
        <button type="button" class="flex px-4 py-2 text-stone-200 font-bold border bg-stone-700 rounded-full" disabled>
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </svg>
          Loading...
        </button>
    </div>
    </div>
    <div class="flex flex-wrap justify-center" id="card"></div>
    <div class="fixed bottom-5 right-5 sm:top-5">
      <button class="bg-stone-200 hover:bg-stone-400 hover:text-white font-bold border border-stone-700 text-stone-700 rounded-full" id="returnHome">
        <i class="fas fa-home text-4xl m-4"></i>
      </button>
    </div>
    <div id="thing"></div>
    <footer class="mx-3 my-3">
      <h1 class="text-lg mb-3 sm:text-2xl text-left text-white mr-24 sm:mr-0 sm:text-center">Made with ❤️️ by Ultimate Victory Team</h1>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/flowbite.bundle.js"></script>
    <script src="./Assets/JS/second.js"></script>
